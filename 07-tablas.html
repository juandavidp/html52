<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tablas</h1>
    <!--Estructura-->
    <!--Table-->
    <!--tr -- table row .. file-->
    <!--rd-->


    <table border=1>
        <tr>
            <td>uno</td>
            <td>dos</td>
            <td>tres</td>
        <tr>
            <td> 1</td>
            <td> 2</td>
            <td> 3</td>
        </tr>
        </tr>
    </table>

    <table border=1>
        <caption>Titulo</caption>
        <thead>
            <tr>
            <th>uno</th>
            <th>dos</th>
            <th>tres</th>
        </thead>
    </tr>
        <tr>
            <tbody>
        <tr>
            <td> 1</td>
            <td> 2</td>
            <td> 3</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
        <tr>
    </tfoot>        
    </table>


    <h2>Agrupacion celdas</h2>
    <table border=1>
    <tr>
        <td>uno</td>
        <td>dos</td>
        <td>tres</td>
    </tr>
    <tr>
        <td colspan="2">1</td>
        <td colspan="2">2</td>
    </tr>
    <tr>
        <td>2</td>
        <td>3</td>
    </tr>

</table>


</body>
</html>
